<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>รายชื่อผู้ป่วย - ระบบจัดการโภชนาการ</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e8f5e9; /* พื้นหลังสีเขียวอ่อน */
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 25px;
    }
    
    h1 {
      color: white;
      margin: 0;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }
    nav {
      margin-top: 18px;
    }
    nav a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 16px;
      color: #333;
      text-decoration: none;
      border-radius: 25px;
      background-color: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
      font-weight: 500;
    }
    nav a:hover {
      background-color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    nav a.active {
      background-color: #1b5e20;
      color: white;
    }
    .search-container {
      margin-bottom: 25px;
      display: flex;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      border-radius: 30px;
      overflow: hidden;
    }
    .search-container input {
      flex: 1;
      padding: 15px 20px;
      border: none;
      font-family: 'Sarabun', sans-serif;
      font-size: 16px;
    }
    .search-container input:focus {
      outline: none;
    }
    .search-container button {
      padding: 15px 25px;
      background-color: #43a047;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 16px;
      font-weight: 500;
    }
    .search-container button:hover {
      background-color: #2e7d32;
    }
    .category-section {
      background-color: white;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      transition: transform 0.3s;
    }
    .category-section:hover {
      transform: translateY(-3px);
    }
    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e0e0e0;
    }
    .category-title {
      display: flex;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      color: #2e7d32;
      margin: 0;
    }
    .category-icon {
      margin-right: 12px;
      font-size: 26px;
    }
    .patient-count {
      background-color: #e8f5e9;
      border-radius: 20px;
      padding: 4px 12px;
      font-size: 15px;
      color: #2e7d32;
      margin-left: 12px;
      font-weight: 600;
    }
    .patient-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }
    .patient-card {
      background-color: #f5f5f5;
      border-radius: 12px;
      padding: 20px;
      border-left: 5px solid #43a047;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .patient-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      background-color: #f9f9f9;
    }
    .patient-card a {
      display: flex;
      justify-content: space-between;
      text-decoration: none;
      color: #333;
    }
    .patient-info {
      flex: 1;
    }
    .patient-name {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 17px;
    }
    .patient-disease {
      color: #555;
      font-size: 15px;
    }
    .status-badge {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.3px;
    }
    .status-active {
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #2e7d32;
    }
    .status-pending {
      background-color: #fff8e1;
      color: #ff8f00;
      border: 1px solid #ff8f00;
    }
    .button {
      padding: 10px 15px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-family: 'Sarabun', sans-serif;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    .primary-button {
      background-color: #43a047;
      color: white;
    }
    .primary-button:hover {
      background-color: #2e7d32;
      transform: translateY(-2px);
    }
    .secondary-button {
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #2e7d32;
    }
    .secondary-button:hover {
      background-color: #c8e6c9;
      transform: translateY(-2px);
    }
    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e8f5e9; /* เปลี่ยนพื้นหลังเป็นสีเขียวอ่อน */
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      background-color: #81c784; /* เปลี่ยน header เป็นสีเขียวอ่อน */
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 50%);
      z-index: 1;
    }
    h1 {
      color: #1b5e20;
      margin: 0;
      position: relative;
      z-index: 2;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    nav {
      margin-top: 20px;
      position: relative;
      z-index: 2;
    }
    nav a {
      display: inline-block;
      margin: 0 10px;
      padding: 12px 20px;
      color: #1b5e20;
      text-decoration: none;
      border-radius: 30px;
      background-color: rgba(255,255,255,0.7);
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav a:hover, nav a.active {
      background-color: #4CAF50;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background-color: #fff;
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      border-bottom: 4px solid #4CAF50;
    }
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }
    .stat-icon {
      font-size: 36px;
      margin-bottom: 15px;
    }
    .stat-value {
      font-size: 32px;
      font-weight: bold;
      color: #2e7d32;
    }
    .stat-label {
      color: #555;
      margin-top: 8px;
      font-weight: 600;
    }
    .content-section {
      background-color: #fff;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      border-left: 5px solid #4CAF50;
    }
    .content-section h2 {
      color: #2e7d32;
      border-bottom: 2px solid #e8f5e9;
      padding-bottom: 10px;
      margin-top: 0;
    }
    .content-section ul li {
      margin-bottom: 10px;
      position: relative;
      padding-left: 5px;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #555;
      font-size: 14px;
      background-color: rgba(255,255,255,0.7);
      border-radius: 12px;
      margin-top: 20px;
    }
    .loading, .empty-category {
      padding: 25px;
      text-align: center;
      color: #666;
      font-style: italic;
    }
    
    /* เพิ่ม animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .patient-card {
      animation: fadeIn 0.5s ease-out;
      animation-fill-mode: both;
    }
    
    .patient-card:nth-child(1) { animation-delay: 0.1s; }
    .patient-card:nth-child(2) { animation-delay: 0.2s; }
    .patient-card:nth-child(3) { animation-delay: 0.3s; }
    .patient-card:nth-child(4) { animation-delay: 0.4s; }
    .patient-card:nth-child(5) { animation-delay: 0.5s; }
    .patient-card:nth-child(6) { animation-delay: 0.6s; }
  </style>
</head>
<body>
 
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <!-- คงไว้ซึ่ง CSS เดิมทั้งหมด -->
</head>
<body>
    <div class="simple-nav">
        <div>
            <a href="index.html">หน้าหลัก</a>
            <a href="Membership.html">สมัครสมาชิก</a>
            <a href="Register Form.html">เข้าสู่ระบบ</a>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h1>เข้าสู่ระบบ</h1>
            
            <div class="avatar">
                <i class="far fa-circle smile-icon"></i>
                <i class="fas fa-plus plus-icon"></i>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <i class="input-icon fas fa-user"></i>
                    <input type="text" id="username" placeholder="ชื่อผู้ใช้">
                </div>
                
                <div class="input-group">
                    <i class="input-icon fas fa-lock"></i>
                    <input type="password" id="password" placeholder="รหัสผ่าน">
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i id="toggleIcon" class="fas fa-eye-slash"></i>
                    </button>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">จดจำฉันไว้ในระบบ</label>
                </div>
                
                <div class="login-buttons">
                    <button type="button" class="btn-login" onclick="login()">เข้าสู่ระบบ</button>
                    <button type="button" class="btn-cancel" onclick="cancelLogin()">ยกเลิก</button>
                </div>
            </form>
            
            <a href="Membership.html" class="register-link">สมัครสมาชิก</a>
        </div>
    </div>

    <!-- โหลด config.js ก่อน -->
    <script src="config.js"></script>
    
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username.trim() === '' || password.trim() === '') {
                alert('กรุณากรอกชื่อผู้ใช้และรหัสผ่าน');
                return;
            }
            
            // เรียกใช้ API สำหรับเข้าสู่ระบบ
            fetch(getEndpoint('/login'), {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('เข้าสู่ระบบไม่สำเร็จ');
                }
                return response.json();
            })
            .then(data => {
                alert('เข้าสู่ระบบสำเร็จ!');
                
                // เก็บข้อมูลผู้ใช้ใน localStorage หากเลือก "จดจำฉันไว้ในระบบ"
                if (document.getElementById('rememberMe').checked) {
                    localStorage.setItem('user', JSON.stringify(data));
                }
                
                // นำทางไปยังหน้าหลัก
                window.location.href = 'index.html';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง');
            });
        }
        
        function cancelLogin() {
            document.getElementById('loginForm').reset();
            window.location.href = 'index.html';
        }
        
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            }
        }
        
        // ตรวจสอบว่ามีการจดจำผู้ใช้ไว้แล้วหรือไม่
        document.addEventListener('DOMContentLoaded', () => {
            const savedUser = localStorage.getItem('user');
            if (savedUser) {
                try {
                    // อาจแสดงข้อความว่าเข้าสู่ระบบอัตโนมัติ หรือกรอกชื่อผู้ใช้อัตโนมัติ
                    const user = JSON.parse(savedUser);
                    document.getElementById('username').value = user.username || '';
                    document.getElementById('rememberMe').checked = true;
                } catch (e) {
                    console.error('Error parsing saved user:', e);
                }
            }
        });
    </script>

    <!-- Adding Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    
    <!-- Adding Thai fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&family=Prompt:wght@300;400;500&display=swap" rel="stylesheet">
</body>
</html>
